{% extends 'base/base.html' %}
{% load placeholders %}
{% block page_content %}

    <div class="bg">
        <h1 id="acc-message">Create profile</h1>
        <form class="profile-form" method="post" action="{% url 'create profile' %}" enctype="multipart/form-data">
            {{ form }}
            <button type="submit">Create</button>
            {% csrf_token %}

        </form>
    </div>

{% endblock %}
