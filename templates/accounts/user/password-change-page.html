{% extends 'base/base.html' %}
{% block page_content %}
    <div class="bg">
        <h1 id="acc-message">Password change</h1>
        <form class="profile-form" method="post" action="{% url 'change password' pk=user.pk %}">
           {% for field in form %}
                <p> {{  field.errors }}</p>
                <label>{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            {% csrf_token %}
            <button style="cursor: pointer" type="submit">Change password</button>
        </form>
    </div>
{% endblock %}
